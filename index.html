/* 简单的样式 */
.playlist {

/* 新增的按钮样式 */
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #4CAF60;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 16px;
  padding: 10px;
  width: 120px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  position: relative; /* 添加这个属性以便 .button span:after 可以正确定位 */
}

.button span {
  display: block; /* 使用 block 替代 inline-block，以便 span 元素占据整个按钮的宽度 */
  padding-right: 0; /* 初始状态没有右内边距 */
  transition: padding-right 0.5s; /* 只过渡 padding-right 属性 */
}

.button span:after {
  content: '\00bb'; /* 这是一个右箭头 */
  position: absolute;
  opacity: 0;
  top: 50%; /* 垂直居中 */
  right: -20px; /* 初始位置在按钮外部 */
  transform: translateY(-50%); /* 垂直居中 */
  transition: opacity 0.5s, right 0.5s; /* 过渡 opacity 和 right 属性 */
}

.button:hover span {
  padding-right: 25px; /* 悬停时增加右内边距，为 :after 元素腾出空间 */
}

.button:hover span:after {
  opacity: 1; /* 悬停时显示箭头 */
  right: 0; /* 悬停时将箭头移动到按钮内部 */
}
</style>
